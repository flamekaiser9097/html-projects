<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping card ui</title>
    <link rel="stylesheet" href="masterCard.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="card frontface">
                <header>
                    <span class="logo">
                        <img src="logo.png" alt="">
                        <h5>Master Card</h5>
                    </span>
                    <img src="chip.png" alt="" class="chip">
                </header>
                <div class="card-details">
                    <div class="name-number">
                        <h6>Card Number</h6>
                        <h5 class="number">6756 3590 7892 8767</h5>
                        <h5 class="name">Sanjay Kumar Mundari</h5>
                    </div>
                    <div class="valid-date">
                        <h6>Valid Thru</h6>
                        <h5>02/24</h5>
                    </div>
                </div>
            </div>
            
        </div>
    </section>
</body>
</html>
