<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit card UI</title>
    <link rel="stylesheet" href="creditCard.css">
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="logo.png" alt="">
                <h5>Master Card</h5>
            </span>
            <img src="chip.png" alt="" class="chip">
        </header>

        <div class="card-details">
            <div class="name-number">
                <h6>Card Number</h6>
                <h5 class="number">4567 8089 5678 3421</h5>
                <h5 class="name">Sanjay Kumar Mundari</h5>
            </div>
            <div class="valid-date">
                <h6>Valid Thru</h6>
                <h5>05/32</h5>
            </div>
        </div>
        
    </div>   
</body>
</html>
